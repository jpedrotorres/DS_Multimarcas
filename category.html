<!doctype html>
<html lang= "pt-br">
<head>
	<meta charset= "utf-8">
	<meta name= "viewport" content= "width=device-width, initial-scale=1.0">

	<title>Categoria | DS Multimarcas</title>

	<link rel= "icon" type= "image/x-icon" href="img/logo/favicon.ico">
	<link rel= "stylesheet" href= "style/style.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
	<header>
		<nav class= "nav-header">
			<p id= "icon-back"><i class='bx bx-chevron-left'></i> voltar</p>

			<a href= "index.html" id= "logo-header"><img src= "img/logo/logo-ds-mini40.png" alt= "Logo DS Multimarcas"></a>

			<a href= "cart.html" id= "icon-cart"><i class='bx bx-cart'></i></a>
		</nav>
	</header>
	<main id= "main-category">
		<div class= "path-general">
			<i class='bx bxs-home'></i> > <span id= "path-child">categoria</span>
		</div>

		<h1 id= "title-category" class= "title-page">categoria</h1>

		<div id= "select-orderby-container">
			<select id= "select-orderby" name= "ordenar por">
				<option value= "order-name">ordem alfabética a-z</option>
				<option value= "order-nameReverse">ordem alfabética z-a</option>
				<option value= "order-value">maior preço</option>
				<option value= "order-valueReverse">menor preço</option>
			</select>
		</div>

		<section id= "product-group-category">
			<div class= "product-category">
				<div class= "img-product-category"></div>
				<div class= "info-product-category">
					<h2 class= "title-product-category">título do produto</h2>
					<p class= "price-product-category">r$00,00</p>
				</div>
			</div>

			<aside id= "btn-pages-category">
				<div class= "btn-page change-page"><i class='bx bx-chevron-left'></i> anterior</div>
				<div class= "btn-page number-pages page-select">1</div>
				<div class= "btn-page change-page">seguinte <i class='bx bx-chevron-right'></i></div>
			</aside>
		</section>
	</main>

	<footer>
		<div class= "footer-grid">
			<div class= "category-footer">
				<h2 class= "title-footer">institucional</h2>

				<ul class= "nav-footer">
					<li><a href= "#">sobre nós</a>
					<li><a href= "#">termos e condições</a>
					<li><a href= "#">fale conosco</a>
				</ul>
			</div>

			<div class= "category-footer">
				<h2 class= "title-footer">privacidade</h2>

				<ul class= "nav-footer">
					<li><a href= "#">aviso de privacidade</a>
					<li><a href= "#">faq</a>
				</ul>
			</div>

			<div class= "category-footer">
				<h2 class= "title-footer">redes sociais</h2>

				<ul class= "nav-footer" id= "nav-social">
					<li><a href= "#"><i class='bx bxl-whatsapp' ></i></a>
					<li><a href= "#"><i class='bx bxl-instagram'></i></a>
					<li><a href= "#"><i class='bx bxl-facebook-circle' ></i></a>
				</ul>
			</div>

			<div class= "copyright-footer">
				<p>2024 &copy; Desenvolvido por <a href="#" class= "copy-references">joão torres</a></p>
			</div>
		</div>


	</footer>
</body>
</html>
