<!doctype html>
<html lang= "pt-br">
<head>
	<meta charset= "utf-8">
	<meta name= "viewport" content= "width=device-width, initial-scale=1.0">

	<title>Produto | DS Multimarcas</title>

	<link rel= "icon" type= "image/x-icon" href="img/logo/favicon.ico">
	<link rel= "stylesheet" href= "style/style.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
	<header>
		<nav class= "nav-header">
			<p id= "icon-back"><i class='bx bx-chevron-left'></i> voltar</p>

			<a href= "index.html" id= "logo-header"><img src= "img/logo/logo-ds-mini40.png" alt= "Logo DS Multimarcas"></a>

			<a href= "cart.html" id= "icon-cart"><i class='bx bx-cart'></i></a>
		</nav>
	</header>
	<main id= "main-product">
		<div class= "path-general">
			<i class='bx bxs-home'></i> > <span id= "path-child">categoria > nome do produto</span>
		</div>

		<div id= "img-carousel-product">
			<picture id= "container-img-product">
				<img loading= "lazy" id= "img-inside-product-carousel">
			</picture>
		</div>

		<section id= "info-product-page">
			<p id= "category-product-page">categoria</p>
			<h1 id= "title-product-page">nome do produto</h1>
			<p id= "price-product-page">r$00,00</p>
		</section>

		<button id= "add-cart-product" class= "btn-add"><i class='bx bx-plus-circle'></i> adicionar ao carrinho</button>
	</main>

	<script src= "script/script.js"></script>
</body>
</html>
